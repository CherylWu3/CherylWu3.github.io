  <script>
    // Render photos from PHOTOS array (generated by update-photos.command)
    const gallery = document.getElementById('gallery');

    if (typeof PHOTOS !== 'undefined' && PHOTOS.length > 0) {
      gallery.innerHTML = '';
      PHOTOS.forEach(photo => {
        const hasNote = photo.note && photo.note.trim() !== '';

        if (hasNote) {
          const card = document.createElement('div');
          card.className = 'flip-card';
          card.addEventListener('click', () => card.classList.toggle('show-note'));

          const img = document.createElement('img');
          img.src = photo.src;
          img.alt = photo.alt || '';
          img.loading = 'lazy';
          card.appendChild(img);

          const overlay = document.createElement('div');
          overlay.className = 'flip-card-note';
          const note = document.createElement('p');
          note.textContent = photo.note;
          overlay.appendChild(note);
          card.appendChild(overlay);

          gallery.appendChild(card);
        } else {
          const figure = document.createElement('figure');
          figure.className = 'gallery-item-static';
          const img = document.createElement('img');
          img.src = photo.src;
          img.alt = photo.alt || '';
          img.loading = 'lazy';
          figure.appendChild(img);
          gallery.appendChild(figure);
        }
      });
    } else {
      gallery.innerHTML = '<p>No photos yet. Add images to the <code>photos/</code> folder and double-click <code>update-photos.command</code>.</p>';
    }
  </script>
